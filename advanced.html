<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navigationbar">
            <a class="navbartext" href="index.html">Back to Google Search</a>
        </div>
        <div class="adv-headlinediv">
            Advanced Search
        </div>
        <div class="searchdiv-adv">
            <form action="https://google.com/search">
                <table>
                    <tr>
                        <td><h2>Find pages with ...</h2></td>
                    </tr>
                    <tr>
                        <td>all of these words:</td>
                        <td><input class="searchbar-adv" type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input class="searchbar-adv" type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td> <input class="searchbar-adv" type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input class="searchbar-adv" type="text" name="as_eq"></br></td>
                    </tr>
                    <tr>
                        <td></td> 
                        <td><input type="submit" value="Advanced Search" class="searchbutton-adv"></td>
                    </tr>
                </form>    
            </table>
        </div>
    </body>
</html>
